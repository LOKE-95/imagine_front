<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Lens/Shield shape -->
  <path d="M60 20 L95 40 L95 70 C95 85 80 100 60 105 C40 100 25 85 25 70 L25 40 Z" 
        fill="white" fill-opacity="0.2" stroke="white" stroke-width="2"/>
  
  <!-- Supply chain layers -->
  <path d="M35 45 L60 35 L85 45" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M35 60 L60 70 L85 60" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M35 75 L60 85 L85 75" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Center connection lines -->
  <line x1="60" y1="35" x2="60" y2="85" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  
  <!-- Risk indicator dots -->
  <circle cx="42" cy="52" r="4" fill="#10b981"/>
  <circle cx="60" cy="52" r="4" fill="#f59e0b"/>
  <circle cx="78" cy="52" r="4" fill="#ef4444"/>
</svg>
